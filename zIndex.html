<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            background: palegoldenrod;
        }
        .one {
            z-index: 4;
        }
        .two {
            z-index: 3;
        }
        .red {
            width: 20px;
            height: 20px;
            background-color: red;
            z-index: 4;
            top: 20px;
            left: 20px;
        }
        .blue {
            width: 20px;
            height: 20px;
            background-color: blue;
            z-index: 3;
        }
        .yellow {
            width: 20px;
            height: 20px;
            background-color: yellow;
            z-index: 6;
        }
    </style>
</head>
<body>
    <!-- <div class="one">Gino</div>
    <div class="two">Giorgi</div> -->
    <section>
        <div class="red">Red</div>
        <div class="blue">

        </div>
    </section>
</body>
</html>
